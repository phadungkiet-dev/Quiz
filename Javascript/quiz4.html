  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style></style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <canvas id="barChart"></canvas>
        </div>

        <div class="col-6">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const urlApi = "https://www.trcloud.co/test/api.php";

  loadData();

  async function loadData() {
    try {
      const response = await fetch(urlApi);
      const data = await response.json();
      // console.log(data);
      let city = data.map((ele) => ele.City);
      let population = data.map((ele) => ele.Population);
      // console.log(city);
      // console.log(population);

      // barChart
      // let ctx1 = document.getElementById("barChart");
      let barChart = generateChart(
        document.getElementById("barChart"),
        "bar",
        city,
        population
      );

      // pieChart
      // var ctx2 = document.getElementById("pieChart");
      var pieChart = generateChart(
        document.getElementById("pieChart"),
        "pie",
        city,
        population
      );
    } catch (error) {
      console.error("Error:", error);
      alert("เกิดข้อผิดพลาดในการโหลดข้อมูล: " + error);
    }
  }

  function generateChart(ctx, type, dataCity, dataPopulation) {
    let chart = new Chart(ctx, {
      type: type,
      data: {
        labels: dataCity,
        datasets: [
          {
            label: "Range by Country",
            data: dataPopulation,
            backgroundColor: [
              "rgba(255, 99, 99, 0.3)", //red
              "rgba(55, 160, 230, 0.3)", //blue
              "rgba(255, 200, 80, 0.3)", //yellow
              "rgba(75, 190, 190, 0.3)", //green
              "rgba(150, 100, 255, 0.3)", //purple
              "rgba(255, 160, 65, 0.3)", //orange
              "rgba(255, 100, 130, 0.3)", //red
              "rgba(55, 165, 235, 0.3)", //blue
              "rgba(255, 205, 90, 0.3)", //yellow
              "rgba(80, 194, 195, 0.3)", //green
              "rgba(155, 105, 255, 0.3)", //purple
              "rgba(255, 155, 65, 0.3)",
            ],
            borderColor: [
              "rgba(255, 99, 99, 1)", //red
              "rgba(55, 160, 230, 1)", //blue
              "rgba(255, 200, 80, 1)", //yellow
              "rgba(75, 190, 190, 1)", //green
              "rgba(150, 100, 255, 1)", //purple
              "rgba(255, 160, 65, 1)", //orange
              "rgba(255, 100, 130, 1)", //red
              "rgba(55, 165, 235, 1)", //blue
              "rgba(255, 205, 90, 1)", //yellow
              "rgba(80, 194, 195, 1)", //green
              "rgba(155, 105, 255, 1)", //purple
              "rgba(255, 155, 65, 1)",
            ],
            borderWidth: 1,
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  }
</script>
